<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__left">
                <button class="header__menu">Open menu</button>
                <h1 class="header__title">CodeJam - Pallete</h1>
            </div>
            <div class="header__right">
                <button class="header__more">More</button>
            </div>
        </div>
    </header>
    <main>
        <div class="tools">
            <div class="tools_block">
                <ul class="painting_list">
                    <li class="bucket">Paint bucket</li>
                    <li class="color_picker">Choose color</li>
                    <li class="move">Move</li>
                    <li class="transform">Transform</li>
                </ul>
            </div>
            <div class="tools_block">
                <ul class="colors_list">
                    <li class="current">Current color</li>
                    <li class="prev">Prev color</li>
                    <li class="red">red</li>
                    <li class="blue">blue</li>
                </ul>
            </div>
        </div>
        <canvas class="canvas" width="512" height="512"></canvas>
        <div class="templates">
            <button
                data-type="pixels"
                data-url="data/4x4.json"
                class="templates__item"
            >4x4</button>
            <button
                data-type="pixels"
                data-url="data/32x32.json"
                class="templates__item"
            >32x32</button>
            <button
                data-type="image"
                data-url="assets/img/rsschool.png"
                class="templates__item"
            >256x256</button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="size256.js"></script>
</body>
</html>
